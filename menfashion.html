<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Fashion and Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #103a96;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .product img {
            max-width: 150px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin: 0;
            color: #333;
        }
        .product-details p {
            margin: 5px 0;
        }
        .product-details .price {
            color: #e74c3c;
            font-weight: bold;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons .add-to-cart {
            background-color: #27ae60;
            color: #fff;
        }
        .buttons .buy-now {
            background-color: #2980b9;
            color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .review-section, .enquiry-section {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .review-section h3, .enquiry-section h3 {
            margin-top: 0;
        }
        .review-section textarea, .enquiry-section textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .review-section button, .enquiry-section button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Men's Fashion and Accessories</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="shirt.jpg" alt="Men's Shirt">
            <div class="product-details">
                <h3>Men's Casual Shirt</h3>
                <p>Size: S, M, L, XL</p>
                <p class="price">$25.99</p>
                <div class="buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="product">
            <img src="watch.jpg" alt="Men's Watch">
            <div class="product-details">
                <h3>Men's Stylish Watch</h3>
                <p>Color: Black</p>
                <p class="price">$49.99</p>
                <div class="buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
        <div class="review-section">
            <h3>Customer Reviews</h3>
            <textarea placeholder="Write your review here..."></textarea>
            <button>Submit Review</button>
        </div>
        <div class="enquiry-section">
            <h3>Have an Enquiry?</h3>
            <textarea placeholder="Write your enquiry here..."></textarea>
            <button>Submit Enquiry</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Men's Fashion. All rights reserved.</p>
    </footer>
</body>
</html>
