<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidstore - Fashion & Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #75116b;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #8b2e8a;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 15px;
            background-color: white;
            text-align: center;
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #bf2a86;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #bf2a86;
        }
        footer {
            background-color: #bf2a86;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .review-section, .enquiry-section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .review-section h2, .enquiry-section h2 {
            color: #bf2a86;
        }
        .review-section textarea, .enquiry-section textarea, .enquiry-section input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .review-section button, .enquiry-section button {
            background-color: #bf2a86;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .review-section button:hover, .enquiry-section button:hover {
            background-color: #ff4f41;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kidstore - Fashion & Accessories</h1>
    </header>
    <nav>
        <a href="#products">Products</a>
        <a href="#reviews">Customer Reviews</a>
        <a href="#enquiry">Enquiry</a>
    </nav>
    <section id="products">
        <div class="product">
            <img src="tshirt.jpg" alt="Kids T-Shirt">
            <h3>Kids T-Shirt</h3>
            <p>Size: S, M, L</p>
            <p>Price: $15</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="shoes.jpg" alt="Kids Shoes">
            <h3>Kids Shoes</h3>
            <p>Size: 5, 6, 7</p>
            <p>Price: $25</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
        <div class="product">
            <img src="hat.jpg" alt="Kids Hat">
            <h3>Kids Hat</h3>
            <p>Size: One Size</p>
            <p>Price: $10</p>
            <button>Add to Cart</button>
            <button>Buy Now</button>
        </div>
    </section>
    <section id="reviews" class="review-section">
        <h2>Customer Reviews</h2>
        <textarea rows="5" placeholder="Write your review here..."></textarea>
        <button>Submit Review</button>
    </section>
    <section id="enquiry" class="enquiry-section">
        <h2>Enquiry</h2>
        <input type="text" placeholder="Your Name">
        <textarea rows="5" placeholder="Write your enquiry here..."></textarea>
        <button>Submit Enquiry</button>
    </section>
    <footer>
        <p>&copy; 2023 Kidstore. All rights reserved.</p>
    </footer>
</body>
</html></div>
