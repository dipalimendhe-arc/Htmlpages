<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .sale-banner {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .item {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item h3 {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .item p {
            color: #555;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Fresh Grocery Store</h1>
        <p>Quick Delivery at Your Doorstep!</p>
    </header>
    <div class="sale-banner">
        <strong>Big Sale!</strong> Get up to 50% off on selected items!
    </div>
    <div class="container">
        <div class="item">
            <img src="apple.jpg" alt="Apple">
            <h3>Fresh Apples</h3>
            <p>$3.99 / lb</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="item">
            <img src="milk.jpg" alt="Milk">
            <h3>Organic Milk</h3>
            <p>$2.49 / bottle</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="item">
            <img src="bread.jpg" alt="Bread">
            <h3>Whole Grain Bread</h3>
            <p>$1.99 / loaf</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
        <div class="item">
            <img src="carrot.jpg" alt="Carrot">
            <h3>Fresh Carrots</h3>
            <p>$0.99 / lb</p>
            <div class="buttons">
                <button>Add to Cart</button>
                <button>Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html></div>
