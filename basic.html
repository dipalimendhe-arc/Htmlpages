<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Example</title>
    <style>
        /* Internal CSS for styling the h1 element */
        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Heading Example -->
    <h1>Welcome to My Web Page</h1>

    <!-- Table Example -->
    <h2>Sample Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>30</td>
            <td>Los Angeles</td>
        </tr>
    </table>

    <!-- Image Example -->
    <h2>Sample Image</h2>
    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <!-- Anchor Tag Example -->
    <h2>Visit a Website</h2>
    <a href="https://www.example.com" target="_blank">Go to Example.com</a>
</body>
</html>
